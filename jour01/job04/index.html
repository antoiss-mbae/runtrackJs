<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bissextile</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Vérification si une année est bissextile</h1>
    <script>
        // Utilisation de la fonction bisextile
        var annee = 2024; // Vous pouvez changer cette valeur pour tester différentes années
        var estBissextile = bisextile(annee);
        if (estBissextile) {
            document.write(annee + " est une année bissextile.");
        } else {
            document.write(annee + " n'est pas une année bissextile.");
        }
    </script>
</body>
</html>
